<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <div class="h-screen flex justify-center items-center">
          <h1>GSAP SmoothScroll</h1>
        </div>

        <div
          id="content"
          class="h-screen bg-blue-400 text-white flex justify-around items-center text-gray-700"
        >
          <p class="mt-8 lag_sample box-a text-xs" data-speed="1">GSAP - 1</p>
          <p class="mt-8 lag_sample box-b text-xs" data-speed="0.5">GSAP - 2</p>
          <p class="mt-8 lag_sample box-c text-xs" data-speed="2">GSAP - 3</p>
        </div>

        <div
          class="h-screen flex justify-center items-center font-bold text-gray-700"
        >
          <h2>fin</h2>
        </div>

        <!-- Zoom Out on Scrolling -->
        <section class="zoom_out h-screen flex justify-center items-center">
          <h2 class="text-5xl font-extrabold text-center mt-32">
            Zoom Out on Scrolling
          </h2>
        </section>

        <!-- Zoom In on Scrolling -->
        <section class="zoom_in h-screen flex justify-center items-center">
          <h2 class="text-5xl font-extrabold text-center mt-32">
            Zoom In on Scrolling
          </h2>
        </section>

        <section class="parallax_photo">
          <div class="photo_container">
            <img
              src="https://images.unsplash.com/photo-1645421025282-8d27db73dab8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
              alt=""
            />
          </div>
          <div class="photo_container mt-32">
            <img
              src="https://images.unsplash.com/photo-1607979036308-acf62ee13f52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
              alt=""
            />
          </div>
        </section>
        
        <section class="h-screen flex justify-center items-center">
          <h2 class="font-bold text-gray-700 text-center mt-32">
            GSAP Playground
          </h2>
        </section>
      </div>
    </div>

    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
